<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cards Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="nav-inner">
        <img src="logo.png" alt="Logo" >
        <span>TezPrint</span>
      <nav class="menu">
        <a href="Nav bar.html">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="page">
    <section class="cards">
      <!-- Card 1 -->
      <article class="card">
        <figure class="card__media">
          <img src="zzzz.png"

          <h3 class="card__title">Brad Pitt</h3>
          <p class="card__text">Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="card__footer">
          <a class="btn" href="#">Read More</a>
        </div>
      </article>

      <!-- Card 2 -->
      <article class="card">
        <figure class="card__media">
          <img src="NURDAULET-TEZPRINT.png  "
               alt="Portrait" />
        </figure>
        <div class="card__body">
          <h3 class="card__title">Jason Statham</h3>
          <p class="card__text">Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="card__footer">
          <a class="btn" href="#">Read More</a>
        </div>
      </article>

      <!-- Card 3 -->
      <article class="card">
        <figure class="card__media">
          <img src="las.jpeg"
               alt="Portrait" />
        </figure>
        <div class="card__body">
          <h3 class="card__title">Card Three</h3>
          <p class="card__text">Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="card__footer">
          <a class="btn" href="#">Read More</a>
        </div>

  </main>
    <div class="footer-bar">+7 778 087 82 51 | TezPrint</div>

</html>
